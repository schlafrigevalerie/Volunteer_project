    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Функция для показа уведомления перед отправкой формы
        function showSuccessMessage() {
            alert("Вакансия сохранена");
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="home_avt_employer.html"><img src="images/work-logo.svg" alt="Логотип"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="vacancy-emp.html">Вакансии</a></li>
                    <li><a href="faq.html">Ответы на вопросы</a></li>
                    <li><a href="faq.html">Информация</a></li>
                    <li><a href="faq.html">Рекомендации</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="lk-emp.html" class="button">Личный кабинет</a>
                <a href="home.html" class="login-button">Выйти</a>
            </div>
        </div>
    </header>

    <main>
        <div class="content-box-greetings">
            <h1>Добавить вакансию</h1>
            <form action="../backend/save_vacancy.php" method="POST" enctype="multipart/form-data" onsubmit="showSuccessMessage()">
                <div class="form-group">
                    <label for="name">Укажите название вакансии</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="salary">Укажите заработную плату</label>
                    <input type="text" id="salary" name="salary" required>
                </div>
                <div class="form-group">
                    <label for="requirements">Укажите требования к вакансии</label>
                    <textarea id="requirements" name="requirements" rows="5" cols="33" required></textarea>
                </div>
                <div class="form-group">
                    <label for="conditions">Укажите условия работы</label>
                    <textarea id="conditions" name="conditions" rows="5" cols="33" required></textarea>
                </div>
                <button type="submit" class="button small-button">Сохранить!</button>
            </form>
        </div>
        <li><a href="vacancy-emp.html" class="login-button">Назад</a></li>
