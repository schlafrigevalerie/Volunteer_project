<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карьера с сердцем</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="home-avt.html"><img src="images/work-logo.svg" alt="Логотип"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="vacancy-emp.html">Найти работу!</a></li>
                    <li><a href="faq.html">Ответы на вопросы</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="lk.html" class="button">Личный кабинет</a>
                <a href="home.html" class="login-button">Выйти</a>
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="responses.html">Мои отклики</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Вакансии</h1>
            <div id="jobs-container"></div> 
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Карьера с сердцем. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Пример ID пользователя, который будет использоваться для создания отклика
            const userId = 1; // Здесь должен быть реальный id пользователя, возможно из сессии

            fetch('../backend/jobs.php')  
                .then(response => response.json())
                .then(jobs => {
                    const jobsContainer = document.getElementById('jobs-container');
                    jobs.forEach(job => {
                        const jobElement = document.createElement('div');
                        jobElement.classList.add('job-box');

                        // Проверяем, откликался ли пользователь на вакансию
                        checkIfUserApplied(userId, job.id).then(isApplied => {
                            const button = document.createElement('button');
                            button.classList.add('apply-button');
                            button.setAttribute('data-job-id', job.id);
                            button.setAttribute('data-company-id', job.company_id);
                            button.disabled = isApplied;

                            if (isApplied) {
                                button.style.backgroundColor = '#ccc'; // Серая кнопка
                                button.innerText = 'Вы откликнулись';
                            } else {
                                button.style.backgroundColor = '#ffffff'; // Белая кнопка
                                button.innerText = 'Откликнуться';
                            }

                            button.addEventListener('click', function() {
                                if (!isApplied) {
                                    // Отправляем отклик
                                    applyForJob(userId, job.id, job.company_id);
                                    button.style.backgroundColor = '#ccc'; // Серая кнопка
                                    button.innerText = 'Вы откликнулись';
                                    button.disabled = true;
                                }
                            });

                            jobElement.innerHTML = `
                                <h3>${job.name}</h3>
                                <p>Зарплата: ${job.salary} ₽</p>
                                <p>Требования: ${job.requirements}</p>
                                <p>Условия: ${job.conditions}</p>
                                <br>
                            `;
                            jobElement.appendChild(button);
                            jobsContainer.appendChild(jobElement);
                        });
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке вакансий:', error);
                });
        });

        // Функция для проверки, откликался ли пользователь на вакансию
        function checkIfUserApplied(userId, jobId) {
            return fetch('../backend/check_application.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, job_id: jobId })
            })
            .then(response => response.json())
            .then(data => data.is_applied)
            .catch(error => {
                console.error('Ошибка при проверке отклика:', error);
                return false;
            });
        }

        // Функция для отправки отклика на вакансию
        function applyForJob(userId, jobId, companyId) {
            fetch('../backend/apply_job.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, job_id: jobId, company_id: companyId })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert('Произошла ошибка при отклике.');
                }
            })
            .catch(error => {
                console.error('Ошибка при отклике:', error);
                alert('Произошла ошибка.');
            });
        }
    </script>
</body>
</html>
